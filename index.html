<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div>
            <img src="./assets/logo.svg" alt="Logo del proyecto: un cuadrado negro con un circulo en el centro">
            <button class="btn">Free Consultation</button>
        </div>
        <section>
            <h1>Design solutions made easy</h1>
            <p>
                With over ten years of experience in various design disciplines,
                I'm your one-stop shop for your design
                needs.
            </p>
        </section>
    </header>
    <main class="main-content">
        <div class="skills">
            <div class="skill-box">
                <div class="img-box">
                    <img src="./assets/pattern-graphic-design.svg" alt="Ícono con figuras geométricas">
                </div>
                <h2>Graphic Design</h2>
            </div>
            <div class="skill-box">
                <div class="img-box">
                    <img src="./assets/pattern-ui-ux.svg" alt="Ícono con figuras geométricas">
                </div>
                <h2>UI/UX</h2>
            </div>
            <div class="skill-box">
                <div class="img-box">
                    <img src="./assets/pattern-apps.svg" alt="Ícono con figuras geométricas">
                </div>
                <h2>Apps</h2>
            </div>
            <div class="skill-box">
                <div class="img-box">
                    <img src="./assets/pattern-illustrations.svg" alt="Ícono con figuras geométricas">
                </div>
                <h2>Illustrations</h2>
            </div>
            <div class="skill-box">
                <div class="img-box">
                    <img src="./assets/pattern-photography.svg" alt="Ícono con figuras geométricas">
                </div>
                <h2>Photography</h2>
            </div>
            <div class="skill-box">
                <div class="img-box">
                    <img src="./assets/pattern-motion-graphics.svg" alt="Ícono con figuras geométricas">
                </div>
                <h2>Motion Graphics</h2>
            </div>
        </div>
    </main>
</body>

</html>
